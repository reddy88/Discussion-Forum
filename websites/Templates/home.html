{% extends 'base.html' %}

{% block title %}Discussion Forum{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-center text-indigo-600 relative">
            <span class="bg-white px-4 relative z-10">Discussion Forum</span>
            <div class="absolute w-full h-1 bg-indigo-200 left-0 top-1/2 transform -translate-y-1/2"></div>
        </h1>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden border-t-4 border-indigo-500">
            <table class="w-full">
                <thead class="bg-indigo-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Board</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Posts</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Topics</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Last Post</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for board in boards %}
                        <tr class="hover:bg-indigo-50 transition duration-150 ease-in-out">
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-900">
                                    <a href="{% url 'board_topics' pk=board.pk %}" class="text-indigo-600 hover:underline">
                                    {{ board.name }}
                                </a>
                            </div>
                                
                                <div class="text-sm text-gray-500">{{ board.description }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    0
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                    0
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                    N/A
                                </span>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                                No boards available yet.
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
